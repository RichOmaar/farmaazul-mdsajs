      API_TOKEN_SALT: "NKsT8y6QBKEzt7p5AWL8QSmZ697su6j1"
      STRAPI_S3_REGION: us-east-1
      STRAPI_S3_BUCKET: gm-strapi-uploads
      STRAPI_S3_ACCESS_KEY_ID: AKIAV2BPJQVEVTNJ2MMK
